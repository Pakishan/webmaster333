<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<bodyy>

    <div class="registro-contenedor">
        <div class="registro-titulo">Registro</div>
        <form id="registro-formulario-validacion">
            <div class="registro-formulario-grupo">
                <span>Nombre</span>
                <input type="text" id="nombre" placeholder="Ingrese nombre" required>
                <small>Por favor ingrese Nombre</small>
            </div>
            <div class="registro-formulario-grupo">
                <span>Usuario</span>
                <input type="text" id="usuario" placeholder="Ingrese usuario" required>
                <small>Por favor ingrese Usuario</small>
            </div>
            <div class="registro-formulario-grupo">
                <span>Email</span>
                <input type="text" id="email" placeholder="Ingrese Email" required>
                <small>Por favor ingrese Email</small>
            </div>
            <div class="registro-formulario-grupo">
                <span>Teléfono</span>
                <input type="text" id="telefono" placeholder="Ingrese Teléfono" required>
                <small>Por favor ingrese Teléfono</small>
            </div>
            <div class="registro-formulario-grupo">
                <span>Contraseña</span>
                <input type="password" id="password" placeholder="Ingrese Contraseña" required>
                <small>Por favor ingrese Contraseña</small>
            </div>
            <div class="registro-formulario-grupo">
                <span>Confirmar contraseña</span>
                <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
                <small>Por favor confirme contraseña</small>
            </div>
            <div class="registro-boton">
                <input type="submit" value="Registrarse">
            </div>
        </form>
    </div>

    <script src="script.js"></script>

    <!-- En tu archivo registro.html -->



</bodyy>
</html>
